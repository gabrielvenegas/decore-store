<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-light" style="background: linear-gradient(60deg, #3c4858, #3c4858);">
            <h4 class="card-title" style="color: white;">Produtos</h4>
            <p class="card-category">Listagem de produtos no sistema</p>
            <div class="row">
              <div class="col-md-8">
              </div>
              <div class="col-md-4 text-right">
                <button class="btn btn-default" style="box-shadow: none" (click)="newProduct()">Novo produto</button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table">
                <thead>
                  <th>
                    ID
                  </th>
                  <th>
                    Nome
                  </th>
                  <th>
                    Preço
                  </th>
                  <th>
                    Preço com desconto
                  </th>
                  <th>
                    Categoria
                  </th>
                  <th class="text-right">
                    Ações
                  </th>
                </thead>
                <tbody>
                  <tr *ngFor="let product of products">
                    <td>
                      {{product?.id}}
                    </td>
                    <td>
                      {{product?.name}}
                    </td>
                    <td>
                      {{product?.price}}
                    </td>
                    <td>
                      {{product?.discountPrice}}
                    </td>
                    <td>
                      {{product?.category.name}}
                    </td>
                    <td class="text-right">
                      <button class="btn btn-sm btn-warning" (click)="addPics(product.id)"><i class="material-icons">image</i>
                      </button>
                      <button class="btn btn-sm btn-info" (click)="editProduct(product)"><i class="material-icons">edit</i></button>
                      <button class="btn btn-sm btn-danger" (click)="disable(product.id)"><i class="material-icons">delete</i></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
